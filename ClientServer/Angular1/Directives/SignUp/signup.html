<div class="card" style="width:60%;margin: 50px auto;">
      <div class="card-header text-center">
            <h4>
                  Sign Up
                  <h4>
      </div>
      <div class="card-block">
            <div class="container">
                  <fieldset>
                        <form class="form" role="form" name="signUpForm">
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-12 control-label">Username</label>
                                    <div class="col-md-12 inputGroupContainer">
                                          <div class="input-group">
                                                <span class="input-group-addon">
                                                      <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                                <input name="user_name" placeholder="Username" class="form-control" type="text" required="required" ng-model="UserName" ng-blur="chkValidUsNme()" 
                                                ng-focus="isUserNameError=false">

                                          </div>

                                    </div>
                              </div>
                              <div class="alert alert-warning" role="alert" ng-if="isUserNameError">
                                    <strong>Warning!</strong>
                                    <span>{{userNameError}}</span>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-12 control-label">Password</label>
                                    <div class="col-md-12 inputGroupContainer">
                                          <div class="input-group">
                                                <span class="input-group-addon">
                                                      <i class="fa fa-lock" aria-hidden="true"></i>
                                                </span>
                                                <input name="user_password" placeholder="Password" class="form-control" type="password" ng-model="password" required="required">
                                          </div>
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-12 control-label">Confirm Password</label>
                                    <div class="col-md-12 inputGroupContainer">
                                          <div class="input-group">
                                                <span class="input-group-addon">
                                                      <i class="fa fa-lock" aria-hidden="true"></i>
                                                </span>
                                                <input name="confirmPass" placeholder="Confirm Password" class="form-control" ng-model="confirmPassValue" same-as="password"
                                                      type="password" required="required" ng-class="{'is-invalid': signUpForm.confirmPass.$invalid}">
                                          </div>
                                    </div>
                              </div>

                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-12 control-label">E-Mail</label>
                                    <div class="col-md-12 inputGroupContainer">
                                          <div class="input-group">
                                                <span class="input-group-addon">
                                                      <i class="fa fa-envelope" aria-hidden="true"></i>
                                                </span>
                                                <input name="email" ng-model="email" placeholder="E-Mail Address" class="form-control" type="email" required="required" ng-class="{'is-invalid': signUpForm.email.$invalid}"
                                                      ng-blur="chkValidEmail()">
                                          </div>
                                          </br>
                                          <div class="alert alert-warning" role="alert" ng-if="isEmailError">
                                                <strong>Warning!</strong>
                                                <span>{{emailError}}</span>
                                          </div>
                                    </div>
                              </div>
                              <div class="alert alert-warning" role="alert" ng-if="signUpObj.isError">
                                    <strong>Warning!</strong>
                                    <span>{{signUpObj.Error}}</span>
                              </div>

                              <div class="form-group">
                                    <label class="col-md-12 control-label"></label>
                                    <div class="col-md-12">
                                          <center>
                                                <label type="submit" class="btn btn-warning" ng-click="CreateUser()">
                                                      Submit
                                                      <i class="fa fa-sign-in" aria-hidden="true"></i>
                                                </label>
                                                <label type="submit" class="btn btn-warning" ng-click="redirectToHome()">
                                                      Cancel
                                                      <i class="fa fa-ban" aria-hidden="true"></i>

                                                </label>
                                          </center>
                                    </div>
                              </div>
                             
                        </form>
                  </fieldset>
            </div>
      </div>
      <!-- /.container -->
</div>
</div>
</div>
