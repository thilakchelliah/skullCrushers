<div class="container" style="margin-top:20px;">

    <div class="row">

        <!-- Area Chart -->
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold " style="color: #343A40">Mail Overview</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="chartjs-1" class="chartjs" class="chartjs-render-monitor" width="50px"
                            height="31px"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie Chart -->
        <div class="col-md-3">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold " style="color: #343A40">Tone Based Mail Overview</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="chartjs-4" class="chartjs" width="50px" height="50px">
                    </div>
                    <div class="mt-4 text-center small">
                        <span class="mr-2">
                            <i class="fas fa-circle " style="color: #dc3545"></i> Anger
                        </span>

                        <span class="mr-2">
                            <i class="fas fa-circle " style="color: #28a745"></i> Good
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle " style="color: #6c757d"></i> Sadness
                        </span>
                        </br>
                        <span class="mr-2">
                            <i class="fas fa-circle " style="color: #0069d9"></i>Confident
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle " style="color: #ffc107 "></i> Tentative
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle " style="color: #138496 "></i> Others
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card1">
                <div class="card1-block">
                    <h4 class="card1-title font-weight-normal text-success">Task Status</h4>
                    <div class="progress">
                        <div data-toggle="tooltip" data-placement="top" title="Pending" class="progress-bar bg-danger"
                            role="progressbar" ng-style="{ 'width' : penPer }" aria-valuenow="15" aria-valuemin="0"
                            aria-valuemax="100">{{penPer}}</div>
                        <div data-toggle="tooltip" data-placement="top" title="In Progress"
                            class="progress-bar bg-warning" role="progressbar" ng-style="{ 'width' : inpPer }"
                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{inpPer}}</div>
                        <div data-toggle="tooltip" data-placement="top" title="Completed"
                            class="progress-bar bg-success" role="progressbar" ng-style="{ 'width' : comPer }"
                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{comPer}}</div>
                    </div>
                </div>
            </div>
            <div class="card1">
                <div class="card1-block">
                    <h4 class="card1-title font-weight-normal text-success">My Task</h4>
                    <p>Task assigned to me</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                            ng-style="{ 'width' : assignedPer }" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100">{{assignedPer}}</div>
                    </div>
                </div>
            </div>
            <div class="card1">
                <div class="card1-block">
                    <h4 class="card1-title font-weight-normal text-success">Task by Project</h4>
                    <div class="progress">
                        <div data-toggle="tooltip" data-placement="top" title="Data Hub" class="progress-bar bg-info"
                            role="progressbar" ng-style="{ 'width' : indataPer }" aria-valuenow="15" aria-valuemin="0"
                            aria-valuemax="100">{{indataPer}}</div>
                        <div data-toggle="tooltip" data-placement="top" title="FCM"
                            class="progress-bar bg-primary" role="progressbar" ng-style="{ 'width' : infcmPer }"
                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{infcmPer}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content here -->
    <div class="row">


        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold " style="color: #343A40">Task Overview</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="TaskManBar" class="chartjs" width="20px" height="5px">
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>


<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
