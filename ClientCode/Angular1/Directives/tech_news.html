<div class="container" style="margin-top:15px;">
	<div class="row">
		<div class="col-sm-offset-1 col-sm-10">
			<h2 class="pgwTitl">Technology News</h2>
			<div class="event-list">

			</div>
		</div>
	</div>

</div>


<script>
	$(document).ready(function () {
		$.getJSON("https://newsapi.org/v2/top-headlines?country=in&category=technology&apiKey=6b203ed2d80f45d99da83adb316ab67e", function (result) {
			$.each(result.articles, function (i, field) {
				if (field.description == null || field.description == "null") {
					field.description = "";
				}
				if (field.urlToImage == "") {
					$(".event-list").append("<li><time></time><div class='info'><h2 class='title'>" + field.title + "</h2><p class'desc'>" + field.description + "</p></div></li>");
				} else {

					$(".event-list").append("<div class='card mb-5 mt-5'><div class='row no-gutters'><div class='col-auto'><img height='200px' width='250px' src='" + field.urlToImage + "' class='img-fluid' alt='' ></div><div class='col'><div class='card-block px-2'><h4 class='card-title mt-2 ml-2'><a target='_blank' href='" + field.url + "'>" + field.title + "</a></h4><p class='card-text ml-2'>" + field.description + "</p></div></div></div></div>");
				}
			});

		});
	}); 
</script>
