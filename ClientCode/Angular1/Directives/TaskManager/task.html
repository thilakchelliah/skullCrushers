<div class="container" style="margin-top:20px;">

    <div class="row">

        <div class="main">

            <div class="view">
                <div class="viewHeader">
                    <div class="title">Manage Tasks</div>
                    <div class="functions">
                        <div class="button active " data-toggle="modal" data-target="#exampleModalLong">Add New Task
                        </div>

                    </div>
                </div>
                <div class="content">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Priority </th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="task in TaskList">
                            <tr>
                                <th>{{task.Name}}</th>
                                <td>{{task.Description}}</td>
                                <td>{{task.Status}}</td>
                                <td>{{task.AllottedTime}}</td>
                            </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name" ng-model="Name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" id="Description" ng-model="Description">
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <input class="form-control" id="allotedTime" ng-model="AllottedTime">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addTask()">Add Task</button>
            </div>
        </div>
    </div>
</div>
